<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rust and Elm demo</title>
  </head>
  <body>
    <div id="elm-app"></div>
    <script src="elm/elm.js" type="text/javascript"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-app")
      });      

    </script>
    <script type="module">
      import init, {get_insurance_quote} from "./pkg/demo_rust_elm.js";
      init()
        .then(() => {
          app.ports.sendMessage.subscribe(function(message) {
            let data = JSON.parse(message);
            console.log(data);
            console.log(get_insurance_quote(message));
            //alert("Received from elm:" + JSON.stringify(JSON.parse(message), undefined, 2));
      });
        });
    </script>
  </body>
</html>
