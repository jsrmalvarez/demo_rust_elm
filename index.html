<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rust and Elm demo</title>
  </head>
  <body>
    <div id="elm-app"></div>
    <script src="elm/elm.js"></script>
    <script type="module">
      import init, {greet} from "pkg/demo_rust_elm.js";
      init()
        .then(() => {
          greet("WebAssembly")
        });
    </script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-app")
      });      
    </script>
  </body>
</html>
